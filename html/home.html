<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <link rel="stylesheet" href="../style/home.css">
</head>

<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">
            <img src="../assets/ewlLogo.png" height="100px" width="100px" alt="Logo">
            MyWebsite
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>🔍</button>
        </div>

        <div class="actions">
            <select>
                <option>Categories</option>
                <option>Tech</option>
                <option>Design</option>
                <option>Business</option>
            </select>
            <div class="toggle-mode" id="modeToggle">🌙</div>
            <div class="user-icon" id="userIcon">U</div>
            <div class="user-popup" id="userPopup">
                <ul>
                    <li><a href="#">⚙️ Settings</a></li>
                    <li><a href="#" id="logoutBtn">🚪 Logout</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="content">
        <h1>Welcome to MyWebsite</h1>
        <p>This is your homepage layout with a navbar and footer.</p>
    </main>


    <!-- Footer -->
    <footer>
        <p>&copy; 2025 MyWebsite — All rights reserved.</p>
        <div>
            <a href="#">About</a> |
            <a href="#">Contact</a> |
            <a href="#">Privacy</a>
        </div>
    </footer>

    <!-- Settings Panel -->
    <div class="settings-panel" id="settingsPanel">
        <h2>⚙️ Settings</h2>

        <!-- Font Family Selector -->
        <div class="setting-item">
            <label for="fontSelect">🔤 Font Family:</label>
            <select id="fontSelect">
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
            </select>
        </div>

        <!-- Theme Toggle -->
        <div class="setting-item">
            <label for="themeToggle">🌙 Dark Mode:</label>
            <input type="checkbox" id="themeToggle">
        </div>
    </div>

    <script src="../utils/notification.js"></script>
    <script type="module" src="../js/home.js">

    </script>
</body>

</html>
